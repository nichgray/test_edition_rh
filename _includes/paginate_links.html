<div class="flex">
  <div>
    {% if prev_i < 0 %}
    <!-- do nothing -->
    {% else %}
      <a href="{{ sorted_pages[prev_i].url | relative_url }}">
        <span>⇦ Previous Page</span>
      </a>
    {% endif %}
  </div>
  <div>
    {% if num_of_pages > next_i %}
      <a href="{{ sorted_pages[next_i].url | relative_url }}">
        <span>Next Page ⇨</span>
      </a>
    {% endif %}
  </div>
</div><!-- /flex -->
